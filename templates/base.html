<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Email Agent{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        .nav-link {
            color: #495057;
        }
        .nav-link.active {
            color: #0d6efd;
            font-weight: bold;
        }
        .nav-link:hover {
            background-color: #e9ecef;
        }
        .main-content {
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .search-box {
            margin-bottom: 20px;
        }
        .result-item {
            transition: all 0.2s ease;
        }
        .result-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar py-3">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline text-dark">AI Email Agent</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start w-100" id="menu">
                        <li class="nav-item w-100">
                            <a href="/dashboard" class="nav-link px-0 align-middle {% if active_page == 'dashboard' %}active{% endif %}">
                                <i class="bi bi-speedometer2 me-2"></i> <span class="ms-1 d-none d-sm-inline">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="/dashboard/email-search" class="nav-link px-0 align-middle {% if active_page == 'email_search' %}active{% endif %}">
                                <i class="bi bi-envelope me-2"></i> <span class="ms-1 d-none d-sm-inline">Email Search</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="/dashboard/contact-search" class="nav-link px-0 align-middle {% if active_page == 'contact_search' %}active{% endif %}">
                                <i class="bi bi-person me-2"></i> <span class="ms-1 d-none d-sm-inline">Contact Search</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="/dashboard/analytics" class="nav-link px-0 align-middle {% if active_page == 'analytics' %}active{% endif %}">
                                <i class="bi bi-graph-up me-2"></i> <span class="ms-1 d-none d-sm-inline">Analytics</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="/dashboard/settings" class="nav-link px-0 align-middle {% if active_page == 'settings' %}active{% endif %}">
                                <i class="bi bi-gear me-2"></i> <span class="ms-1 d-none d-sm-inline">Settings</span>
                            </a>
                        </li>
                    </ul>
                    <hr>
                    <div class="dropdown pb-4">
                        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle text-dark" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://ui-avatars.com/api/?name=Annie&background=random" alt="Annie" width="30" height="30" class="rounded-circle">
                            <span class="d-none d-sm-inline mx-1">Annie</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="container-fluid">
                    <h2 class="mt-3 mb-4">{% block page_title %}Dashboard{% endblock %}</h2>
                    
                    {% block content %}
                    <!-- Page content goes here -->
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
